<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
<script defer src="main.js"></script></head>

<body>
    <div id="app">
        <input type="text" v-model="school.name">
        {{school.name}}
        <div> {{school.name}} </div>
        <div> {{school.age}} </div>
        <!--如果数据不变化，视图就不会刷新-->
        {{getNewName}}
        <!--我们在内部，会匹配{{}}-->
        <ui>
            <li>1</li>
            <li>1</li>
        </ui>
        <button v-on:click="change">更新数据</button>
        <div v-html="message"></div>
    </div>
</body>

<script type="module">
    import { Qvm } from '../../qvm/Qvm.js';
    let vm = new Qvm({
        el: '#app',
        data: {
            school: {
                name: 'mumu',
                age: 18
            },
            message:'<h1>欢迎使用Qvm ^_^ !</h1>'
        },
        computed: {
            getNewName() {
                return this.school.name + '架构';
            }
        },
        methods: {
            change() {
                this.school.name = "mumu";
            }
        }
    })
</script>

</html>
