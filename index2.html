<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <div id="app">
        <h1>首页</h1>
        <input type="text" v-model="school.name">
        {{school.name}}
        <div> {{school.name}} </div>
        <div> {{school.age}} </div>
        <!--如果数据不变化，视图就不会刷新-->
        {{getNewName}}
        <!--我们在内部，会匹配{{}}-->
        <ui>
            <li>1</li>
            <li>1</li>
        </ui>
        <button v-on:click="change">更新数据</button>
        <button v-on:click="initPath">更新数据2</button>
        <button v-on:click="localUser">跳到User</button>
        <button v-on:click="localButton">跳到Button</button>
        <button v-on:click="loginButton">跳到login</button>
        <div v-html="message"></div>
    </div>
</body>

<script type="module" src="./src/App1.js" ></script>
</html>
